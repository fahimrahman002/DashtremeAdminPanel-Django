{%load static%} {% static "" as s %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashtreme Admin - Free Dashboard for Bootstrap 4 by Codervent</title>
    <!-- loader-->
    <link href="{{s}}css/pace.min.css" rel="stylesheet" />
    <script src="{{s}}js/pace.min.js"></script>
    <!--favicon-->
    <link rel="icon" href="{{s}}images/favicon.ico" type="image/x-icon" />
    <!--Full Calendar Css-->
    <link
      href="{{s}}plugins/fullcalendar/css/fullcalendar.min.css"
      rel="stylesheet"
    />
    <!-- simplebar CSS-->
    <link href="{{s}}plugins/simplebar/css/simplebar.css" rel="stylesheet" />
    <!-- Bootstrap core CSS-->
    <link href="{{s}}css/bootstrap.min.css" rel="stylesheet" />
    <!-- animate CSS-->
    <link href="{{s}}css/animate.css" rel="stylesheet" type="text/css" />
    <!-- Icons CSS-->
    <link href="{{s}}css/icons.css" rel="stylesheet" type="text/css" />
    <!-- Sidebar CSS-->
    <link href="{{s}}css/sidebar-menu.css" rel="stylesheet" />
    <!-- Custom Style-->
    <link href="{{s}}css/app-style.css" rel="stylesheet" />
  </head>

  <body class="bg-theme bg-theme1">
    <!-- start loader -->
    <div id="pageloader-overlay" class="visible incoming">
      <div class="loader-wrapper-outer">
        <div class="loader-wrapper-inner"><div class="loader"></div></div>
      </div>
    </div>
    <!-- end loader -->

    <!-- Start wrapper-->
    <div id="wrapper">
      {% include 'includes/sidebar.html' %}

      <!--Start topbar header-->
      {% include 'includes/topbar_header.html' %}
      <!--End topbar header-->

      <div class="clearfix"></div>

      <div class="content-wrapper">
        <div class="container-fluid">
          <div class="mt-3">
            <div id="calendar"></div>
          </div>

          <!--start overlay-->
          <div class="overlay toggle-menu"></div>
          <!--end overlay-->
        </div>
        <!-- End container-fluid-->
      </div>
      <!--End content-wrapper-->

      <!--Start Back To Top Button-->
      <a href="javaScript:void();" class="back-to-top"
        ><i class="fa fa-angle-double-up"></i>
      </a>
      <!--End Back To Top Button-->

      {%include 'includes/footer.html'%}

      {%include 'includes/color_switcher.html'%}
    </div>
    <!--End wrapper-->

    <!-- Bootstrap core JavaScript-->

    <script src="{{s}}js/jquery.min.js"></script>
    <script src="{{s}}js/popper.min.js"></script>
    <script src="{{s}}js/bootstrap.min.js"></script>

    <!-- simplebar js -->
    <script src="{{s}}plugins/simplebar/js/simplebar.js"></script>
    <!-- sidebar-menu js -->
    <script src="{{s}}js/sidebar-menu.js"></script>

    <!-- Custom scripts -->
    <script src="{{s}}js/app-script.js"></script>

    <!-- Full Calendar -->
    <script src="{{s}}plugins/fullcalendar/js/moment.min.js"></script>
    <script src="{{s}}plugins/fullcalendar/js/fullcalendar.min.js"></script>
    <script src="{{s}}plugins/fullcalendar/js/fullcalendar-custom-script.js"></script>
  </body>
</html>
